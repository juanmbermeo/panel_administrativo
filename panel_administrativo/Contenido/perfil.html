    <div id="content" class="container mt-4">
        <h1>Perfil de Usuario</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="../img/user-pen-solid.svg" class="card-img-top p-5" alt="Foto de perfil" style="max-width: 50%; margin: 0 auto;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Nombre del Usuario</h5>
                        <p class="card-text" style="display: inline-block;">
                            <img src="../img/envelope-regular.svg" alt="Correo electrónico" class="card-img" style="max-width: 20px; margin-right: 5px;">
                            Correo electrónico: usuario@soy.sena.edu.co
                        </p>                    
                        <img src="../img/mobile-solid.svg" alt="telefono" class="card-img" style="max-width: 20px; margin-left: 10px;">
                        <p class="card-text" style="display: inline-block;">Teléfono: +57 320 9378780</p> <br>
                        <a href="">Cambiar contraseña</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Información Personal</h5>
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" value="Nombre del Usuario">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" value="usuario@soy.sena.edu.co">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" value="+57 320 9378 780">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
